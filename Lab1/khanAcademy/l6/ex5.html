<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Project: Event Invite</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                color: #333;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .invite-container {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                width: 400px;
                text-align: center;
            }

            h1 {
                color: #ff6347;
            }

            h2 {
                color: #4caf50;
            }

            p {
                font-size: 16px;
                color: #555;
            }

            ul {
                list-style-type: none;
                padding: 0;
            }

            li {
                padding: 5px 0;
            }

            .rsvp-btn {
                display: inline-block;
                background-color: #4caf50;
                color: #fff;
                padding: 10px 20px;
                text-decoration: none;
                border-radius: 5px;
                margin-top: 20px;
                font-size: 18px;
            }

            .rsvp-btn:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        
        <div class="invite-container">
            <h1>You're Invited!</h1>
            <h2>Summer Party</h2>
            
            <p>The details:</p>
            <ul>
                <li><strong>Date:</strong> July 10, 2025</li>
                <li><strong>Time:</strong> 6:00 PM</li>
                <li><strong>Location:</strong> 123 Beach Ave, Summer City</li>
                <li><strong>Dress Code:</strong> Casual</li>
            </ul>

            <p>RSVP by clicking the button below:</p>
            <a href="#" class="rsvp-btn">RSVP Now</a>

            <h3>Guest List:</h3>
            <ul>
                <li>John Doe</li>
                <li>Jane Smith</li>
                <li>Michael Brown</li>
            </ul>
        </div>

    </body>
</html>
