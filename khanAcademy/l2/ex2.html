<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Colorful creature</title>
        <style>
            body {
                background-color: rgb(243, 249, 241);
                font-family: Arial, sans-serif;
                text-align: center;
            }
            p {
                color: rgb(51, 51, 51); 
            }
            img {
                width: 300px;
                border-radius: 10px;
                margin-top: 20px;
            }
            h1 {
                color: rgb(76, 175, 80);
            }
        </style>
    </head>
    <body>
        <h1>The Coolest Creature</h1>
        
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Grosser_Panda.JPG" alt="Panda">
        
        <p>
            The <em>giant panda</em> is awesome because <strong>it is a symbol of peace and has a unique diet consisting almost entirely of bamboo!</strong>
        </p>
    </body>
</html>
